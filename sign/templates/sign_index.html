<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>{{event.name}}</title>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{event.name}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/event_manage/">Events</a> </li>
                <li><a href="/guest_manage/">Guests</a></li>
            </ul>
        </div>
    </div>
</nav>


<!--sign functionality-->
<div class="page-header" style="padding-top:80px;">
    <div id="navbar" class="navbar-collapse collapse">

        <form class="navbar-form" method="post" action="/sign_index_action/{{event.id}}/">
            <div class="form-group">
                <input name="phone" type="text" placeholder="input phone number" class="form-control">
            </div>
                <button type="submit" class="btn btn-success">Sign</button>

                <front color="red">
                    <br>{{hint}}
                    <br>{{guest.realname}}
                    <br>{{guest.phone}}
                    <br>Total guests: {{guest_list}} Signed guest:{{guest_sign}}
            </front>
        </form>
            </div>
    </div>




</body>
</html>
